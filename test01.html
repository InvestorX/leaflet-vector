<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
        <title>TEST PAGE</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.bundled.min.js"></script>

    </head>

    <body>
        <div id="map" style="position:absolute;top:0;left:0;bottom:0;right:0;"></div>
        <script>
            var map = L.map("map", {
                zoom: 15,
                minZoom: 10,
                maxZoom: 24,
                center: [43.061230, 141.356426]
            });
            // https://cyberjapandata.gsi.go.jp/xyz/experimental_bvmap/{z}/{x}/{y}.pbf   

            /*L.tileLayer('https://maps.gsi.go.jp/xyz/20180906hokkaido_atsuma_0906do/{z}/{x}/{y}.png', {
                attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>",
                minZoom: 10,
                maxZoom: 24,
                maxNativeZoom: 18
            }).addTo(map);*/

            /*
            L.tileLayer('https://maps.gsi.go.jp/xyz/20180906hokkaido_atsuma_0906do/{z}/{x}/{y}.png', {
                attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>",
                minZoom: 10,
                maxZoom: 24,
                maxNativeZoom: 18
            }).addTo(map);

            */
/*
            L.vectorGrid.protobuf("https://wata909.github.io/atsuma_mvt/sediment/{z}/{x}/{y}.pbf", {
                attribution: "<a href='https://github.com/koukita/2018_09_06_atumatyou' target='_blank'>この地図は地理院地図　平成30年北海道胆振東部地震 厚真川地区 正射画像をトレースした地図です</a>",
                maxNativeZoom: 14,
                minNativeZoom: 14,
                maxZoom: 24,
                rendererFactory: L.canvas.tile,
                vectorTileLayerStyles: {
                    "厚真町堆積土トレース": {
                        color: "red",
                        weight: 2
                    }
                }
            }).addTo(map);*/

            L.vectorGrid.protobuf("https://cyberjapandata.gsi.go.jp/xyz/experimental_bvmap/{z}/{x}/{y}.pbf", {
            attribution: "<a href='https://github.com/gsi-cyberjapan/gsimaps-vector-experiment' target='_blank'>地理院地図Vector（仮称）提供実験</a>",
            minZoom: 10,
            maxZoom: 24,
            maxNativeZoom: 16,
            rendererFactory: L.canvas.tile,
            vectorTileLayerStyles: {
            "contour" : {
                color: "green",
                weight: 0
            },
            "building" : {
                color: "purple",
                weight: 0
            },
            "road" : {
                color: "gray",
                weight: 1
            },
            "railway" : {
                color: "yellow",
                weight: 1
            },
            "searoute" : {
                color: "blue",
                weight: 1
            },

            "transl" : [],
        //　道路標識など
            "transp" : [],

            "boundary" : [],
            "coastline" : {
                color: "cyan",
                weight: 1
            },
            "waterarea" : {
                color: "cyan",
                weight: 1
            },
            "river" : {
                color: "cyan",
                weight: 1
            },
            "lake" : {
                color: "cyan",
                weight: 1
            },

            "landforma" : [],
            "landforml" : [],
            "landformp" : [],
            "structurea" : [],
        // 送電線、
            "structurel" : [],
            
            "elevation" : [],
            "label" : [],

            "symbol" : function(properties) {
            if(properties.ftCode == 4105) {
                return{
                color: 'brown',
                weight: 4
                }
            }
            if(properties.ftCode == 6342) {
                return{
                color: 'yellow',
                weight: 4
                }
            }
            if(properties.ftCode == 6331) {
                return{
                color: 'orange',
                weight: 4
                }
            }
            else{
                return{
                weight: 0
                }
            }
            },

            }
            }).addTo(map);



        </script>
        

    </body>

</html>
